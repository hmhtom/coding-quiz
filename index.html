<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div id="status-area">
      <button id="viewscore-button">viewscore</button>
      <div id="timer-area">Time: <span id="timer">12</span></div>
    </div>
    <div class="main-container" id="quiz-area">
      <div id="question-area">Following items what is a primitive type:</div>
      <div id="answer-area">
        <button class="answer-button" id="answer-button-1">1. string</button>
        <button class="answer-button" id="answer-button-2">2. boolean</button>
        <button class="answer-button" id="answer-button-3">3. car</button>
        <button class="answer-button" id="answer-button-4">4. undefined</button>
      </div>
      <div id="question-result">Wrong Answer</div>
    </div>
    <div class="main-container" id="start-page">
      <h1>Code Quiz</h1>
      <button id="start-button">Start Quiz</button>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
